    <style>
      :root {
        --main-color: #B959A1;
      }

      input[type="checkbox"] {
        accent-color: var(--main-color);
      }

      input[type="radio"] {
        accent-color: var(--main-color);
      }

      input::placeholder {
        text-align: left;
      }

      /* 브라우저 호환성을 위해 아래와 같이 벤더 프리픽스도 추가할 수 있습니다. */
      input::-webkit-input-placeholder {
        /* Chrome, Safari, Opera */
        text-align: left;
      }

      input::-moz-placeholder {
        /* Firefox 19+ */
        text-align: left;
      }

      input:-ms-input-placeholder {
        /* Internet Explorer 10+ */
        text-align: left;
      }

      input:-moz-placeholder {
        /* Firefox 18- */
        text-align: left;
      }
    </style>
    <style>
      [data-thq="thq-dropdown"]:hover > [data-thq="thq-dropdown-list"] {
          display: flex;
        }

        [data-thq="thq-dropdown"]:hover > div [data-thq="thq-dropdown-arrow"] {
          transform: rotate(90deg);
        }

  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./login.css" rel="stylesheet" />

      <div class="login-container1">
        <div class="login-container2 thq-section-padding">
          <img alt="image" src="public/img/logo-200h.png" class="login-image" />
          <div class="login-max-width thq-section-max-width">
            <div class="login-form-root">
              <div class="login-form1">
                <div class="login-title-root">
                  <h2 class="thq-heading-2">PlexVET 로그인</h2>
                  <div class="login-have-an-account-login"></div>
                </div>
                <form class="login-form2">
                  <div class="login-email">
                    <label for="thq-sign-in-1-email" class="thq-body-large">
                      로그인 ID
                    </label>
                    <input
                      type="email"
                      id="thq-sign-in-1-email"
                      required="true"
                      placeholder="로그인 ID"
                      class="login-textinput1 thq-input thq-body-large"
                    />
                  </div>
                  <div class="login-password">
                    <div class="login-container3">
                      <label
                        for="thq-sign-in-1-password"
                        class="thq-body-large"
                      >
                        Password
                      </label>
                      <div class="login-hide-password">
                        <span class="thq-body-small">Hide</span>
                      </div>
                    </div>
                    <input
                      type="password"
                      id="thq-sign-in-1-password"
                      required="true"
                      placeholder="Password"
                      class="login-textinput2 thq-input thq-body-large"
                    />
                  </div>
                </form>
                <div class="login-container4">
                  <div class="login-container5">
                    <button
                      type="submit"
                      class="login-button1 thq-button-filled"
                    >
                      <span class="login-text5 thq-body-small">로그인</span>
                    </button>
                  </div>
                  <div class="login-container6">
                    <a
                      href="https://teleporthq.io/"
                      target="_blank"
                      rel="noreferrer noopener"
                      class="login-link1 thq-body-small"
                    >
                      아이디 찾기
                    </a>
                    <div class="login-container7"></div>
                    <a
                      href="https://teleporthq.io/"
                      target="_blank"
                      rel="noreferrer noopener"
                      class="login-link2 thq-body-small"
                    >
                      비밀번호 찾기
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="login-container8">
              <div class="login-divider1">
                <div class="login-divider2"></div>
                <span class="thq-body-large">아직 회원이 아니신가요?</span>
                <div class="login-divider3"></div>
              </div>
              <button type="button" class="login-button2 thq-button-outline">
                <span class="login-text7 thq-body-small">
                  PlexVET 회원 신청
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      defer=""
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
  </body>
</html>
